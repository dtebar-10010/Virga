  <script>
   if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
   }
  </script>

  <script>
   localStorage.removeItem('downloadMessageShown');

   {% if messages %}
    {% for message in messages %}
     {% if message.tags == 'success' and message.extra_tags == 'download' %}
      Swal.fire({
       title: 'Success!',
       text: '{{ message }}',
       imageUrl: '{% static 'img/icons/logo.png' %}',
       imageWidth: 80,
       imageHeight: 80,
       confirmButtonText: 'OK'
      }).then(() => { // Modify: Add .then() here
       localStorage.setItem('downloadMessageShown', 'true');
      });
     {% elif message.tags == 'success' %}
      Swal.fire({
       title: 'Success!',
       text: '{{ message }}',
       imageUrl: '{% static 'img/icons/logo.png' %}',
       imageWidth: 80,
       imageHeight: 80,
       confirmButtonText: 'OK'
      });
     {% endif %}
    {% endfor %}
   {% endif %}

   function displaySuccessMessage(title, text, imageUrl) {
    Swal.fire({
     title: title,
     text: text,
     imageUrl: imageUrl,
     imageWidth: 80,
     imageHeight: 80,
     confirmButtonText: 'OK'
    });
   }
  </script>

  <script>
   function downloadResumeAndShowMessage() {
    // Simulate a brief delay for illustrative purposes (you might not need this)
    setTimeout(() => {
     // Replace with the actual URL to download your resume 
     window.location.href = "{% url 'resume' %}";
     displaySuccessMessage('Success!', "Aubrey's resume [.pdf] has downloaded.", '{% static 'img/icons/logo.png' %}');
    }, 333)
   }
  </script>

  <script>
   const container = document.getElementById('myTextContainer');
   const text = container.innerHTML;
   const newText = text.replace(/<br>/g, '</p><p class="special-p">'); // Replace <br> with </p><p>
   container.innerHTML = newText;
  </script>

  <script>
   const navLinks = document.querySelectorAll('nav ul li a');

   navLinks.forEach(link => {
    link.addEventListener('click', function () {
     // Remove 'active' class from any previously active link
     navLinks.forEach(otherLink => {
      otherLink.classList.remove('active');
     });

     // Add 'active' class to the clicked link
     this.classList.add('active');
    });
   });
  </script>
  <script>
   $(document).ready(function () {
    $('ul li a').click(function () {
     $('ul li a').removeClass('active');
     $(this).addClass('active');
    });
   });
  </script>
